<h2 class="font-bold text-xl text-center px-8 pt-8 pb-2 relative">
  <mat-icon class="absolute top-8 left-4">psychology_alt</mat-icon>
  Esqueceu sua senha?
</h2>
<form>

  <mat-dialog-content>
    <p class="text-justify">Digite o seu e-mail cadastrado e iremos te enviar as instruções de redefinição de senha.</p>
    <mat-form-field class="w-full my-3">
      <mat-label>E-mail</mat-label>
      <input matInput [formControl]="email" placeholder="Insira seu e-mail">
      <mat-icon matPrefix>email</mat-icon>
      @if (email.hasError('invalidEmail')) {
        <mat-error>Por favor, insira um e-mail válido.</mat-error>
      }
      @if (email.hasError('required')) {
        <mat-error>Por favor, insira um e-mail.</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <div class="flex justify-center p-5 gap-2 bg-gray-100">
    <button mat-flat-button type="button" (click)="sendPasswordChangeRequest($event)" class="w-8/12">Enviar</button>
    <button mat-raised-button (click)="dialogRef.close()" class="w-4/12">Fechar</button>
  </div>
</form>
<app-loading></app-loading>
